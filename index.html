<!DOCTYPE html>
<html lang="it">
<head>
	<title>Rangiete</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		.container {
			background-color: #ccffe6;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			animation: bodyLoad 1.5s ease-in-out forwards;
		}

		.title {
			font-size: 100px;
			font-weight: bold;
			font-family: 'Georgia';
			color: #cc99ff;

			animation: textLoad 1.25s ease-in-out forwards;
		}
		
		footer {
			width: 100%;
			position: fixed;
			bottom: 0;
			background: transparent;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding-bottom: 10px;
		}
		
		.credits {
			width: 100%;
			text-align: center;
			font-size: 35px;
			font-family: 'Times New Roman';
			animation: textLoad 1.25s ease-in-out forwards;
			line-height: 20px;
			margin: 10px;
		}

		@keyframes textLoad {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}
		@keyframes bodyLoad {
			0% {
				gap: 0px;
			}

			100% {
				gap: 60px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<span class="title">R</span>
		<span class="title">A</span>
		<span class="title">N</span>
		<span class="title">G</span>
		<span class="title">E</span>
		<span class="title">T</span>
		<span class="title">E</span>
	</div>
	<footer>
		<p class="credits">IleBordi Original Idea</p>
		<p class="credits">Created by Isax73</p>
	</footer>
</body>
</html>
