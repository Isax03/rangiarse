<!DOCTYPE html>
<html lang="it">
<head>
	<title>Rangiete</title>
	<style>
		body {
			background-color: #363636;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			animation: pageLoad 1s ease-in-out forwards;
		}

		span {
			font-size: 100px;
			font-weight: bold;
			font-family: 'Georgia';
			color: #cc25ff;

			animation: pageLoad 1s ease-in-out forwards;
		}

		@keyframes pageLoad {
			0% {
				opacity: 0;
				gap: 0px;
			}

			100% {
				opacity: 1;
				gap: 30px;
			}
		}
	</style>
</head>
<body>
	<span>R</span>
	<span>A</span>
	<span>N</span>
	<span>G</span>
	<span>I</span>
	<span>E</span>
	<span>T</span>
	<span>E</span>
</body>
</html>
